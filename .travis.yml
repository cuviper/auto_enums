language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by auto_enums.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test --all --no-default-features
        - cargo test --all
        - cargo test --all --all-features --exclude auto_enums_ui_tests

    - rust: nightly
      name: cargo test (ui tests)
      script:
        - cargo clean
        - cargo test -p auto_enums_ui_tests --all-features

    - rust: nightly
      name: cargo check (minimal versions)
      script:
        - cargo update -Zminimal-versions
        - cargo check --all --all-features --exclude auto_enums_ui_tests

    - rust: nightly
      name: cargo tree
      script:
        - if [[ ! -x "$(command -v cargo-tree)" ]]; then
            cargo install --debug cargo-tree || travis_terminate 1;
          fi
        - cargo update
        - cargo tree
        - cargo tree --duplicate
        - cargo update -Zminimal-versions
        - cargo tree
        - cargo tree --duplicate

    - rust: nightly
      name: cargo clippy
      script:
        - rustup component add clippy || travis_terminate 0
        - cargo clippy --all --all-features --tests

    - rust: stable
      name: cargo fmt
      script:
        - rustup component add rustfmt
        - cargo fmt --all -- --check

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --all --all-features --no-deps

env:
  - RUSTFLAGS="-D warnings"

before_script:
  - set -o errexit

script:
  - cargo test --all --tests --no-default-features
  - cargo test --all --tests

notifications:
  email:
    on_success: never
